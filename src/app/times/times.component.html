<div class="panel-header">
    <div class="header text-center">
      <h2 class="title">Timework</h2>
    </div>
  </div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body all-icons">
                    <div class="row">
                        <div *ngFor="let time of times | async" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                            <div class="font-icon-detail">
                                <img class="img-circle" src="{{time.avatar}}">
                                <p class="nome-times">{{time.id}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
