<div class="panel-header">
    <div class="header text-center">
        <h2 class="title">Teamwork</h2>
    </div>
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 id="main" class="title">Meu time</h5>
                    <div class="row">
                        <div *ngIf="user" class="all-icons col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                            <div class="font-icon-detail">
                                <img class="img-circle" src="{{user.time.avatar}}">
                                <p class="nome-times">{{user.time.id}}</p>

                            </div>
                        </div>
                        <div class="all-icons">
                            <ul *ngFor="let membro of membros" class="list-group list-group-flush">
                                <li class="list-group-item">{{membro.nome}}</li>
                            </ul>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body all-icons">
                    <h5 class="title">Outros times</h5>
                    <div class="row">
                        <ng-container *ngFor="let time of times | async">
                            <div *ngIf="time && user && time.id != user.time.id"
                                class="col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                                <div class="font-icon-detail">
                                    <a (click)="findTime(time)" href="#" data-toggle="modal" data-target="#timeDetalhe">
                                        <img class="img-circle" src="{{time.avatar}}">
                                        <p class="nome-times">{{time.id}}</p>
                                    </a>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="timeDetalhe" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <div>
                    <img class="rounded-circle" width="100" src="{{time.avatar}}">
                    <h5 align="center" class="modal-title title" id="exampleModalLabel">{{time.id}}</h5>
                </div>
                <div>
                    <button style="margin-right: 0px; position: absolute; top: 10px; right: 5px" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
            <div class="modal-body">

                <ul *ngFor="let membro of membrosTimeFound" class="list-group list-group-flush">
                    <li class="list-group-item">{{membro.nome}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
