<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Game</h2>
  </div>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
      aria-selected="true">Conta</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div *ngFor="let conta of contas">
      <table>
        <tr>
          <th>Conta do {{time?.nome}}</th>
        </tr>
        <tr>
          <td>Saldo</td>
          <td>{{conta.saldo}}</td>
        </tr>
      </table>
    </div>
    <br>
    <form>
      <input [(ngModel)]="valor" type="text" placeholder="Valor" name="valor" id="valor" maxlength="7">
    </form>
    <br>
    <button style="margin-right: 20px" type="button" (click)="credita()">+</button>
    <button type="button" (click)="saque()">-</button>
    <p style="color: red">{{msg}}</p>
  </div>
</div>
