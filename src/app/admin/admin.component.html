<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Administrator Area</h2>
  </div>
</div>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#self-service"
        aria-expanded="false" aria-controls="self-service">
        Criar Card Self-Service
      </button>
      <div class="collapse" id="self-service">
        <div class="card card-body">
          <h4>Adicionar Card</h4>
          <br>
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="nome" placeholder="Nome">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="img" placeholder="Link da imagem">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <select formControlName="ciclo" class="custom-select">
                    <option selected disabled>Onda</option>
                    <option value="1">1ª Onda</option>
                    <option value="2">2ª Onda</option>
                    <option value="3">3ª Onda</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select formControlName="enfase" class="custom-select">
                    <option selected disabled>Categoria</option>
                    <option value="Background">Background</option>
                    <option value="Toolkit">Toolkit</option>
                    <option value="DIY">DIY</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select formControlName="formacao" class="custom-select">
                    <option selected disabled>Curso</option>
                    <option value="ESPGTI">ESPGTI</option>
                    <option value="DSSBI">DSSBI</option>
                    <option value="Ambos">Ambos</option>
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <h6>Adicionar conteúdo</h6>
            <br>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4" formArrayName="conteudos"
                  *ngFor="let conteudo of formulario.get('conteudos').controls; let i = index">
                  <div [formGroupName]="i">
                    <input formControlName="nome" type="text" class="form-control" placeholder="Nome">
                    <input formControlName="link" type="text" class="form-control" placeholder="Link">
                    <select formControlName="tipo" class="custom-select">
                      <option selected disabled>Tipo</option>
                      <option value="C">Conteúdo</option>
                      <option value="Q">Quiz</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <button type="button" class="btn btn-light" (click)="acrescentaInput()">+</button>
                  <button type="button" class="btn btn-red" (click)="decrementaInput()">-</button>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#ver-self-service"
        aria-expanded="false" aria-controls="ver-self-service">
        Ver Conteúdo Self-Service
      </button>
      <div class="collapse" id="ver-self-service">
        <div class="card card-body">
          <h5>Listagem de Conteúdo</h5>
          <hr>
          <br>
          <div class="row">
            <div *ngFor="let item of itens | async" class="col-md-12">
              <p>{{item.formacao}} - {{item.ciclo}} - {{item.enfase}} - {{item.nome}}
                <button class="btn btn-danger" type="button" (click)="excluirConteudo(item.id)">Excluir</button>
                <button class="btn btn-primary" type="button" data-toggle="modal"
                  data-target="#editarModal">Editar</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Card -->
  <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Card</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Link da Imagem">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <select class="custom-select">
                  <option selected disabled>Onda</option>
                  <option value="1">1ª Onda</option>
                  <option value="2">2ª Onda</option>
                  <option value="3">3ª Onda</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="custom-select">
                  <option selected disabled>Categoria</option>
                  <option value="Background">Background</option>
                  <option value="Toolkit">Toolkit</option>
                  <option value="DIY">DIY</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="custom-select">
                  <option selected disabled>Curso</option>
                  <option value="ESPGTI">ESPGTI</option>
                  <option value="DSSBI">DSSBI</option>
                  <option value="Ambos">Ambos</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <h5>Conteúdo Adicionado</h5>
          <div class="form-group">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Link</th>
                  <th scope="col">Tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Recipient's username"
                      aria-describedby="basic-addon2">
                  </td>
                  <td>
                    <input type="text" class="form-control" placeholder="Link" aria-label="Recipient's username"
                      aria-describedby="basic-addon2">
                  </td>
                  <td>
                    <select formControlName="tipo" class="custom-select">
                      <option selected disabled>Tipo</option>
                      <option value="C">Conteúdo</option>
                      <option value="Q">Quiz</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
