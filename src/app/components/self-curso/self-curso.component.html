<div class="accordion" id="accordionCiclosParent">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#childCiclosAccordion">
                    <img src="{{ curso.img }}">
                </button>
            </h2>
        </div>
        <div id="childCiclosAccordion" class="collapse" data-parent="#accordionCiclosParent">
            <div class="card-body">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" *ngFor="let ciclo of ciclos;">
                        <a href="#ciclo-{{ciclo}}" class="nav-link" id="#ciclo-{{ciclo}}-tab" data-toggle="pill" role="tab" aria-controls="#ciclo-{{ciclo}}">
                            <button class="btn btn-primary" type="button" (click)="cicloChanged(ciclo)">
                                {{ciclo}}Âª ciclo
                            </button>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div *ngFor="let ciclo of ciclos;" class="tab-pane fade" id="#ciclo-{{ciclo}}" role="tabpanel" aria-labelledby="ciclo-{{ciclo}}">{{ciclo}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
