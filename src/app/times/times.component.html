<div class="panel-header">
    <div class="header text-center">
        <h2 class="title">Teamwork</h2>
    </div>
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 id="main"
                        class="title">Meu time</h5>
                    <div class="row">
                        <div *ngIf="user"
                            class="all-icons col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                            <div class="font-icon-detail">
                                <img class="img-circle"
                                    src="{{user.time.avatar}}">
                                <p class="nome-times">{{user.time.id}}</p>

                            </div>
                        </div>
                        <div class="all-icons">
                            <ul *ngFor="let membro of membros"
                                class="list-group">
                                <li class="list-group-item">{{membro.nome}}</li>
                            </ul>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body all-icons">
                    <h5 class="title">Outros times</h5>
                    <div class="row">
                        <ng-container *ngFor="let time of times | async">
                            <div *ngIf="time && user && time.id != user.time.id"
                                class="col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                                <div class="font-icon-detail">
                                    <img class="img-circle"
                                        src="{{time.avatar}}">
                                    <p class="nome-times">{{time.id}}</p>
                                </div>
                            </div>

                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
